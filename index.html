<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>株ゲーム</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" type="text/css" href="kabu.css">
</head>

<body>
    <h1>株ゲーム</h1>
    <dev class="point" id="point"></dev>
    <div class="bt" id="bt">
        <button class="select-button selected" id="button1" onclick="minute()">1分足</button>
        <button class="select-button" id="button2" onclick="day()">日足</button>
        <button class="select-button" id="button3" onclick="week()">週足</button>
    </div>
    <div class="button" id="button">
        <div class="input-container">
            <label for="days_number" id="label_days">期間</label>
            <input type="number" max="365" min="1" placeholder="1-30" id="days_number" value="1">
            <label for="point_number" id="label_number">賭け金</label>
            <input type="number" min="1" id="point_number" value="1">
        </div>
        <div class="button-container">
            <button id="upButton" onclick="UP()">上がる</button>
            <button id="downButton" onclick="DOWN()">下がる</button>
        </div>
    </div>
    <div class="chart-container">
        <canvas id="myChart"></canvas>
    </div>
    <div id="company_name">△△株式会社</div>
    <dev id="reslut_up">正解は「上がる」でした</dev>
    <div id="reslut_down">正解は「下がる」でした</div>
    <div id="reslut_right">お見事!!</div>
    <button id="next" onclick="NEXT()">次へ</button>

    <script src="kabu.js"></script>
</body>

</html>
